<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Admin Page: By Ohiole Eboreime</title>
</head>
<body>
    <header>
        <img src="" alt="Shopify Logo">
        <section class="search-bar">
            <img src="" alt="Search Icon">
            <input type="text" placeholder="Search">
        </section>
        <section class="notification-user">
            <div class="notification-btn">
                <img src="" alt="Notification Bell Icon">
            </div>
            <div class="user">
                <p class="name">Davii Collections</p>
                <div class="user-short">
                    <p>DC</p>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="main-box">
            <section class="trial-alert">
                <div class="text">
                    <p>Extend your trial for $1/month for 3 months on select plans.</p>
                    <button>Label</button>
                </div>   
                <div class="select-plan">
                    <button>Select a plan</button>
                    <img src="" alt="Close icon">
                </div>             
            </section>
        </section>
    </main>
</body>
</html>
